{{include 'admin/public/header.html'}}
<body>
<div class="navbar navbar-default" id="navbar">
    <script type="text/javascript">
        try {
            ace.settings.check('navbar', 'fixed')
        } catch (e) {
        }
    </script>

    {{include 'admin/public/nav-top.html'}}
</div>

<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>

        {{include 'admin/public/nav-left.html'}}

        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try {
                        ace.settings.check('breadcrumbs', 'fixed')
                    } catch (e) {
                    }
                </script>

                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="#">首页</a>
                    </li>
                    <li class="active">控制台</li>
                </ul><!-- .breadcrumb -->

                <div class="nav-search" id="nav-search">
                    <form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input"
                                           id="nav-search-input" autocomplete="off"/>
									<i class="icon-search nav-search-icon"></i>
								</span>
                    </form>
                </div><!-- #nav-search -->
            </div>

            <div class="page-content">

                <div class="page-header">
                    <h1>
                        网站设置
                    </h1>
                </div><!-- /.page-header -->

                <form class="form-horizontal" enctype="multipart/form-data"  action="{{__HOST__}}/admin/setting/doEdit" method="post" >
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="site_title">网站标题:</label>

                        <div class="col-sm-10">
                            <input type="text" id="site_title" name="site_title" value="{{list.site_title}}" placeholder="" class="col-xs-10 col-sm-5">
                        </div>
                    </div>

                    <div class="form-group" style="height:120px;">
                        <label class="col-sm-2 control-label no-padding-right" for="site_logo">网站logo:</label>

                        <div class="col-sm-10">
                            <input type="file" id="site_logo" name="site_logo" placeholder="" class="col-xs-10 col-sm-5">
                        </div>
                        <div class="col-sm-10">
                            <img src="{{__HOST__}}/{{list.site_logo}}" alt="" width="80px" style="margin:10px 0 10px 10px;" >
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="site_keywords">网站关键字:</label>

                        <div class="col-sm-10">
                            <input type="text" id="site_keywords" name="site_keywords" value="{{list.site_keywords}}" placeholder="" class="col-xs-10 col-sm-5">
                        </div>
                    </div>

                    <div class="form-group" style="height:80px;">
                        <label class="col-sm-2 control-label no-padding-right" for="site_description">网站描述:</label>

                        <div class="col-sm-10">
                            <textarea name="site_description" id="site_description" cols="60" rows="4">{{list.site_description}}</textarea>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="site_record">网站备案号:</label>

                        <div class="col-sm-10">
                            <input type="text" id="site_record" name="site_record" value="{{list.site_record}}" placeholder="" class="col-xs-10 col-sm-5">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="site_qq">客服qq:</label>

                        <div class="col-sm-10">
                            <input type="text" id="site_qq" name="site_qq" value="{{list.site_qq}}" placeholder="" class="col-xs-10 col-sm-5">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="site_tel">客服电话:</label>

                        <div class="col-sm-10">
                            <input type="tel" id="site_tel" name="site_tel" value="{{list.site_tel}}" placeholder="" class="col-xs-10 col-sm-5">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="site_address">公司地址:</label>

                        <div class="col-sm-10">
                            <input type="tel" id="site_address" name="site_address" value="{{list.site_address}}" placeholder="" class="col-xs-10 col-sm-5">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right">是否关闭网站:</label>
                        <div class="col-sm-10">
                            <label for="status1">是:</label>
                            <input type="radio" name="site_status" id="status1" value="1" {{if list.site_status==='1'}} checked {{/if}} />
                            &nbsp;
                            <label for="status2">否:</label>
                            <input type="radio" name="site_status" id="status2" value="0" {{if list.site_status==='0'}} checked {{/if}}/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right"></label>

                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>

            </div>
        </div><!-- /.main-content -->

    </div><!-- /.main-container-inner -->

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div><!-- /.main-container -->


{{include 'admin/public/footer.html'}}
<script src="{{__HOST__}}/admin/js/typeahead-bs2.min.js"></script>


<script src="{{__HOST__}}/admin/js/bootstrap-wysiwyg.min.js"></script>


<script type="text/javascript">

    $(function () {
        function showErrorAlert(reason, detail) {
            var msg = '';
            if (reason === 'unsupported-file-type') {
                msg = "Unsupported format " + detail;
            }
            else {
                console.log("error uploading file", reason, detail);
            }
            $('<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>' +
                '<strong>File upload error</strong> ' + msg + ' </div>').prependTo('#alerts');
        }

        $('#editor1').ace_wysiwyg({
            toolbar:
                [
                    'font',
                    null,
                    'fontSize',
                    null,
                    {name: 'bold', className: 'btn-info'},
                    {name: 'italic', className: 'btn-info'},
                    {name: 'strikethrough', className: 'btn-info'},
                    {name: 'underline', className: 'btn-info'},
                    null,
                    {name: 'insertunorderedlist', className: 'btn-success'},
                    {name: 'insertorderedlist', className: 'btn-success'},
                    {name: 'outdent', className: 'btn-purple'},
                    {name: 'indent', className: 'btn-purple'},
                    null,
                    {name: 'justifyleft', className: 'btn-primary'},
                    {name: 'justifycenter', className: 'btn-primary'},
                    {name: 'justifyright', className: 'btn-primary'},
                    {name: 'justifyfull', className: 'btn-inverse'},
                    null,
                    {name: 'createLink', className: 'btn-pink'},
                    {name: 'unlink', className: 'btn-pink'},
                    null,
                    {name: 'insertImage', className: 'btn-success'},
                    null,
                    'foreColor',
                    null,
                    {name: 'undo', className: 'btn-grey'},
                    {name: 'redo', className: 'btn-grey'}
                ],
            'wysiwyg': {
                fileUploadError: showErrorAlert
            }
        }).prev().addClass('wysiwyg-style2');
    })
</script>

</body>
</html>
